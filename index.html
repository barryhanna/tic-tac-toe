<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<div class="player-names-panel">
		<input class="player-one-name" type="text" placeholder="Player X name...">
		<input class="player-two-name" type="text" placeholder="Player O name...">
	</div>
	<button>Start</button>
	<div class="board-container">
		<div class="board">
			<div data-square="0"></div>
			<div data-square="1"></div>
			<div data-square="2"></div>
			<div data-square="3"></div>
			<div data-square="4"></div>
			<div data-square="5"></div>
			<div data-square="6"></div>
			<div data-square="7"></div>
			<div data-square="8"></div>	
		</div>
	</div>
</body>
</html>
