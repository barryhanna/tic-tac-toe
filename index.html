<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<div class="board-container">
		<div class="board">
			<div class="square-1" data-square="0-0">X</div>
			<div class="square-2" data-square="0-1">X</div>
			<div class="square-3" data-square="0-2">X</div>
			<div class="square-4" data-square="1-0">X</div>
			<div class="square-5" data-square="1-1">X</div>
			<div class="square-6" data-square="1-2">X</div>
			<div class="square-7" data-square="2-0">X</div>
			<div class="square-8" data-square="2-1">X</div>
			<div class="square-9" data-square="2-2">X</div>	
		</div>
	</div>
</body>
</html>
